<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Attendance</a>
      <ul class="nav">
      <li>{{#link-to 'classes'}}Classes{{/link-to}}</li>
      <li>{{#link-to 'students'}}Students{{/link-to}}</li>
      <li>{{#link-to 'history'}}History{{/link-to}}</li>
      <li>{{#link-to 'about'}}About{{/link-to}}</li>
    </div>
  </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>index id</h1>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="classes">
    <div class="classes">
      <h1>Classes</h1>
      <ul>
      {{#each}}
        <li>{{#link-to 'class' this}}{{name}}{{/link-to}}</li>
      {{/each}}
      </ul>
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id="students">
    <div class="Students">
      <h1>Students</h1>
      <ul>
       {{#each}}
        <li>{{#link-to 'student' this}}{{name}}{{/link-to}}</li>
      {{/each}}
      </ul>
      {{ outlet }}
    </div>
  </script>

   <script type="text/x-handlebars" id="student">
    <div class="student">
    {{#if isEditing}}
      {{partial 'student/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
    {{/if}}
      <h1>{{name}}</h1>
      E-mail: {{email}}
      {{format-date foobar}}
    </div>
  </script>

  <script type="text/x-handlebars" id="class">
    <div class="class">
      This is a class.  Foobar blech.
      <p>name: <b>{{name}}</b></p>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="about">
      This attendance program was created by John Aughey to keep a digital
      record of attendance at periodic classes.  This data is use to understand
      the makeup of a particular class, along with the attendance record of individuals.
    </div>
  </script>

    <script type="text/x-handlebars" id="student/_edit">
    <div>Name: {{input type="text" value=name}}</div>
    <div>Email: {{input type="text" value=email}}</div>
    <div>Phone: {{input type="text" value=phone}}</div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="underscore-min.js"></script>
  <script src="ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
